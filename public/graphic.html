<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biber -graficos-</title>
        <link rel="stylesheet" href="css/graphic.css">

        <title>Calendar</title>
    </head>
    <body>
        <div id="cont_Logo">
            <img id="img_logo" src="/img/graphic/img_sup_logo.png">
        </div>

        <div id="cont_Navegacion">
            <button id="bn_inicio">Inicio</button>
            <button id="bn_miPerfil">Mi perfil</button>
            <button id="bn_misAhorros">Mis ahorros</button>
            <button id="bn_ayuda">Ayuda</button>

            <button id="bn_dla">Descarga la App</button>
        </div>

        <div id="cont_Mid">
            <div id="cont_Mid_Iqz">
                <img id="img_cnt_izq" src="/img/graphic/img_cnt_izq.png">
            </div>

            <div id="cont_Mid_Cnt">
                <img id="img_temp_grafico" src="/img/graphic/img_temp_grafico.png">
            </div>

            <div id="cont_Mid_Drc">
                <img id="img_temp_calendario" src="/img/graphic/img_temp_calendario.png">
            </div>
        </div>

        <div id="cont_Inf">
            <img id="img_inf_sobreNosotros" src="/img/main/img_inf_sobreNosotros.png">
            <img id="img_inf_desarga" src="/img/main/img_inf_desarga.png">
            <img id="img_inf_portales" src="/img/main/img_inf_portales.png">
            <img id="img_inf_redes" src="/img/main/img_inf_redes.png">
        </div>

        <h1 class="title">Calendar</h1>

<div class="calendar">
    <div class="calendar__info">
        <div class="calendar__prev" id="prev-month">&#9664;</div>
        <div class="calendar__month" id="month"></div>
        <div class="calendar__year" id="year"></div>
        <div class="calendar__next" id="next-month">&#9654;</div>
    </div>

    <div class="calendar__week">
        <div class="calendar__day calendar__item">Mon</div>
        <div class="calendar__day calendar__item">Tue</div>
        <div class="calendar__day calendar__item">Wed</div>
        <div class="calendar__day calendar__item">Thu</div>
        <div class="calendar__day calendar__item">Fri</div>
        <div class="calendar__day calendar__item">Sat</div>
        <div class="calendar__day calendar__item">Sun</div>
    </div>

    <div class="calendar__dates" id="dates"></div>
</div>
    </body>
    <script src="graphic.js"></script>
</html>
